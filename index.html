<body>

<!-- ğŸ” Ø´Ø§Ø´Ø© ÙƒÙ„Ù…Ø© Ø§Ù„Ø³Ø± -->
<div id="lockScreen">
  <input type="password" id="pass" placeholder="Enter password">
  <button onclick="unlock()">Unlock</button>
  <div id="error"></div>
</div>

<!-- ğŸ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ -->
<div class="container" id="content">
  <h1 id="name"></h1>
  <p id="paragraph"></p>
  <canvas id="scratch"></canvas>
  <div id="date"></div>
</div>

<script>
// ======================
// CONFIG
// ======================
const SHEET_ID = "1Lunrna_CRR3EUdiGW0csT0LNa97P7GEneZM_-NRTo8g";

// ======================
let todayPassword = "";

// ======================
// DATE
document.getElementById("date").innerText =
  "ğŸ“… " + new Date().toLocaleDateString("en-GB");

// ======================
// FETCH GOOGLE SHEET
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`)
.then(r => r.text())
.then(t => {
  const json = JSON.parse(t.substring(47).slice(0, -2));
  const rows = json.table.rows.slice(1); // ØªØ¬Ø§Ù‡Ù„ Ø§Ù„Ø¹Ù†Ø§ÙˆÙŠÙ†

  const today = new Date();
  const index = today.getDate() % rows.length;

  document.getElementById("name").innerText =
    rows[index].c[0]?.v || "";

  document.getElementById("paragraph").innerText =
    rows[index].c[1]?.v || "";

  todayPassword = rows[index].c[2]?.v
    ? String(rows[index].c[2].v).trim().toLowerCase()
    : "";
});

// ======================
// UNLOCK
function unlock(){
  const input = document.getElementById("pass").value
    .trim()
    .toLowerCase();

  if(input === todayPassword && input !== ""){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("content").style.display="block";
    initScratch();
  } else {
    document.getElementById("error").innerText = "âŒ Wrong password";
  }
}

// ======================
// SCRATCH CARD
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");

function initScratch(){
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  ctx.fillStyle = "#666";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

let drawing = false;

function getPos(e){
  const r = canvas.getBoundingClientRect();
  const t = e.touches ? e.touches[0] : e;
  return { x: t.clientX - r.left, y: t.clientY - r.top };
}

function scratch(e){
  if(!drawing) return;
  const p = getPos(e);
  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(p.x, p.y, 30, 0, Math.PI * 2);
  ctx.fill();
}

// Mouse
canvas.onmousedown = () => drawing = true;
canvas.onmouseup = () => drawing = false;
canvas.onmouseleave = () => drawing = false;
canvas.onmousemove = scratch;

// Touch
canvas.ontouchstart = e => { drawing = true; scratch(e); e.preventDefault(); };
canvas.ontouchend = () => drawing = false;
canvas.ontouchmove = e => { scratch(e); e.preventDefault(); };
</script>

</body>
