<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Secret üíñ</title>

<style>
body{
  margin:0;
  font-family:cursive;
  background:radial-gradient(circle,#2b003d,#5a005f,#7f007f);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* ÿ¥ÿßÿ¥ÿ© ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ± */
#lockScreen{
  text-align:center;
}

input{
  padding:15px;
  font-size:1.2em;
  border-radius:12px;
  border:none;
  outline:none;
}

button{
  padding:12px 30px;
  margin-left:10px;
  font-size:1.1em;
  border:none;
  border-radius:12px;
  background:#ff79c6;
  color:white;
  cursor:pointer;
}

#error{
  margin-top:15px;
  color:#ffaaaa;
}

/* ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿ®ÿπÿØ ÿßŸÑŸÅÿ™ÿ≠ */
#content{
  display:none;
  width:90%;
  max-width:800px;
  padding:40px;
  background:rgba(0,0,0,.3);
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}

h1{
  font-size:4em;
  color:#ff79c6;
  margin-bottom:20px;
}

#message{
  font-size:1.6em;
  line-height:2em;
}

#date{
  margin-top:30px;
  font-size:.9em;
  opacity:.8;
}
</style>
</head>

<body>

<!-- üîê ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ± ŸÅŸÇÿ∑ -->
<div id="lockScreen">
  <input type="password" id="pass" placeholder="Enter password">
  <button onclick="unlock()">Unlock</button>
  <div id="error"></div>
</div>

<!-- üéÅ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ -->
<div id="content">
  <h1 id="name"></h1>
  <p id="message"></p>
  <div id="date"></div>
</div>

<script>
// ======================
// CONFIG
// ======================
const SHEET_ID = "1Lunrna_CRR3EUdiGW0csT0LNa97P7GEneZM_-NRTo8g";

// ======================
let todayPassword = "";

// ======================
// DATE
const todayISO = new Date().toISOString().slice(0,10);
document.getElementById("date").innerText =
  "üìÖ " + todayISO;

// ======================
// FETCH GOOGLE SHEET
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`)
.then(r => r.text())
.then(t => {
  const json = JSON.parse(t.substring(47).slice(0, -2));
  const rows = json.table.rows.slice(1); // ÿ™ÿ¨ÿßŸáŸÑ ÿßŸÑÿπŸÜÿßŸàŸäŸÜ

  const todayRow = rows.find(r =>
    r.c[0]?.v === todayISO
  );

  if(!todayRow){
    document.getElementById("error").innerText =
      "‚ùå No data for today";
    return;
  }

  document.getElementById("name").innerText =
    todayRow.c[1]?.v || "";

  document.getElementById("message").innerText =
    todayRow.c[2]?.v || "";

  todayPassword = todayRow.c[3]?.v
    ? String(todayRow.c[3].v).trim().toLowerCase()
    : "";
});

// ======================
// UNLOCK
function unlock(){
  const input = document.getElementById("pass").value
    .trim()
    .toLowerCase();

  if(input === todayPassword && input !== ""){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("content").style.display="block";
  } else {
    document.getElementById("error").innerText =
      "‚ùå Wrong password";
  }
}
</script>

</body>
</html>
