<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Surprise for My Queen</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #2e004e; --accent: #e0aaff; }
        
        body { 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            justify-content: center; /* ØªÙˆØ³ÙŠØ· Ø¹Ù…ÙˆØ¯ÙŠ */
            align-items: center;     /* ØªÙˆØ³ÙŠØ· Ø£ÙÙ‚ÙŠ */
            background: var(--bg-color); 
            transition: background 1.5s ease; 
            font-family: 'Poppins', sans-serif; 
            color: white; 
            padding: 20px; 
            box-sizing: border-box;
            text-align: center;
        }
        
        /* Ø´Ø§Ø´Ø© Ø§Ù„Ù‚ÙÙ„ Ø§Ù„Ù…Ø­Ø³Ù†Ø© */
        #lock-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #1a0033; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            z-index: 100; transition: 0.8s ease; 
        }
        
        .lock-box { width: 100%; max-width: 300px; }
        .lock-box h2 { font-weight: 300; font-size: 1.1rem; margin-bottom: 20px; }
        
        .lock-box input { 
            padding: 15px; border-radius: 20px; border: 2px solid var(--accent); 
            background: rgba(255,255,255,0.05); color: white; text-align: center; 
            font-size: 1.2rem; width: 80%; outline: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ */
        .main-content { 
            display: none; 
            width: 100%; 
            max-width: 400px; 
            animation: fadeIn 1.2s ease-out; 
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        h1 { 
            font-family: 'Dancing Script', cursive; font-size: 2.8rem; 
            margin: 0 0 25px 0; text-shadow: 0 4px 15px rgba(0,0,0,0.4); 
        }
        
        /* Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ù‚Ø´Ø· Ø§Ù„Ù…Ø±Ù†Ø© ÙˆØ§Ù„Ù…Ø±ÙƒØ²Ø© */
        .scratch-outer {
            position: relative;
            margin: 0 auto;
            width: 100%;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-under { 
            width: 100%;
            padding: 50px 30px; 
            box-sizing: border-box; 
            color: #301934; 
            font-size: 1.15rem; 
            line-height: 1.8; 
            white-space: pre-wrap; 
            word-wrap: break-word;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #scratch-canvas { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            touch-action: none; 
            cursor: crosshair;
        }
        
        .hint { 
            color: var(--accent); 
            margin-top: 30px; 
            font-size: 0.95rem; 
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .error { color: #ff4d6d; margin-top: 15px; font-size: 0.85rem; display: none; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="lock-box">
            <div style="font-size: 65px; margin-bottom: 20px;">ğŸ’œ</div>
            <h2 id="status-text">Whispering to the stars...</h2>
            <input type="password" id="pass-input" placeholder="Secret Key" disabled>
            <p id="error-msg" class="error">Not it, my love. Try again!</p>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <h1 id="daily-title">Today's Surprise</h1>
        <div class="scratch-outer" id="scratch-box">
            <div class="message-under">
                <span id="daily-message"></span>
            </div>
            <canvas id="scratch-canvas"></canvas>
        </div>
        <p class="hint">Scratch gently to reveal your surprise âœ¨</p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxz5E5z8fZDa-zBKYAei-3CcyaBDWWrfH47OWzMiTCVVuOUi7oZBiycOXSNGkUpyN1HfQ/exec";
        let correctPass = "";
        
        async function loadData() {
            const today = new Date().toISOString().split('T')[0];
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const todayMsg = data.find(item => (item.Date || item.date || "").split('T')[0] === today);

                if (todayMsg) {
                    correctPass = String(todayMsg.Password || todayMsg.password).trim();
                    document.getElementById('daily-title').innerText = todayMsg.Title || "Today's Grace";
                    document.getElementById('daily-message').innerText = todayMsg.Message || todayMsg.message;
                    document.getElementById('status-text').innerText = "Unlock your daily magic";
                    document.getElementById('pass-input').disabled = false;
                } else {
                    document.getElementById('status-text').innerText = "A new secret is blooming soon...";
                }
            } catch (e) {
                document.getElementById('status-text').innerText = "Connecting to your heart...";
            }
        }

        document.getElementById('pass-input').addEventListener('input', function() {
            if (this.value.trim() === correctPass) {
                document.getElementById('lock-screen').style.opacity = '0';
                document.getElementById('lock-screen').style.pointerEvents = 'none';
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    setupCanvas();
                }, 500);
            }
        });

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function setupCanvas() {
            const box = document.getElementById('scratch-box');
            canvas.width = box.offsetWidth;
            canvas.height = box.offsetHeight;

            const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            grad.addColorStop(0, '#e0aaff'); 
            grad.addColorStop(1, '#7b2cbf');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "white";
            ctx.font = "600 18px Poppins";
            ctx.textAlign = "center";
            ctx.fillText("Reveal your gift ğŸ’œ", canvas.width/2, canvas.height/2 + 7);
        }

        function scratch(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(clientX - rect.left, clientY - rect.top, 35, 0, Math.PI * 2);
            ctx.fill();
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; });
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); }, { passive: false });

        loadData();
    </script>
</body>
</html>
