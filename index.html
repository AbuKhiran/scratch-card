<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nour Scratch ğŸ’–</title>

<style>
body{

  position:relative;

  padding:40px;

  box-shadow:0 20px 60px rgba(0,0,0,.7);
}

h1{
  font-size:4em;
  color:#ff79c6;
}

#content{
  display:none; /* ğŸ”’ Ù…Ø®ÙÙŠ Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ */
}

#paragraph{
  font-size:1.6em;
  margin:30px 0;
}

canvas{
  position:absolute;
  inset:0;
  border-radius:25px;
  touch-action:none;
  display:none; /* ğŸ”’ */
}

  margin-top:30px;
}

input{
  padding:10px;

  border:none;

  padding:10px 20px;

  color:#ffaaaa;

  font-size:0.9em;
  opacity:.8;
  display:none; /* ğŸ”’ */

</style>
</head>

<body>

<div class="container">
  <h1>NOUR</h1>

  <!-- ğŸ” Ø´Ø§Ø´Ø© Ø§Ù„Ù‚ÙÙ„ -->
  <div id="lock">
    <input type="password" id="pass" placeholder="Enter password">
    <button onclick="unlock()">Unlock</button>
    <div id="error"></div>
  </div>

  <!-- ğŸ”’ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ù…Ø®ÙÙŠ -->
  <div id="content">
    <p id="paragraph"></p>
  </div>

  <canvas id="scratch"></canvas>

  <div id="date"></div>
</div>

<script>
// =====================
// CONFIG
// =====================
const SHEET_ID = "1Lunrna_CRR3EUdiGW0csT0LNa97P7GEneZM_-NRTo8g";

// =====================
let todayPassword = "";
let unlocked = false;

// =====================
// DATE (Ù…Ø®ÙÙŠ)
document.getElementById("date").innerText =
  "ğŸ“… " + new Date().toLocaleDateString("en-GB");

// =====================
// FETCH SHEET
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`)
.then(r=>r.text())
.then(t=>{
  const json = JSON.parse(t.substring(47).slice(0,-2));
  const rows = json.table.rows;

  const start = new Date("2025-01-01");
  const today = new Date();
  const index =
    Math.floor((today-start)/(1000*60*60*24)) % rows.length;

  document.getElementById("paragraph").innerText =
    rows[index].c[0]?.v || "";

  todayPassword = rows[index].c[1]?.v
    ? rows[index].c[1].v.toString().trim()
    : "";
});

// =====================
// UNLOCK
function unlock(){
  const input = document.getElementById("pass").value.trim();

  if(input === todayPassword && input !== ""){
    unlocked = true;

    // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ù‚ÙÙ„
    document.getElementById("lock").style.display="none";

    // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù…Ø­ØªÙˆÙ‰
    document.getElementById("content").style.display="block";
    document.getElementById("date").style.display="block";
    canvas.style.display="block";

    initScratch();
  }else{
    document.getElementById("error").innerText="âŒ Wrong password";
  }
}

// =====================
// SCRATCH
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");

function initScratch(){
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  ctx.globalCompositeOperation="source-over";
  ctx.fillStyle="#666";
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

let drawing=false;

function getPos(e){
  const r=canvas.getBoundingClientRect();
  const t=e.touches?e.touches[0]:e;
  return {x:t.clientX-r.left,y:t.clientY-r.top};
}

function scratch(e){
  if(!drawing || !unlocked) return;
  const p=getPos(e);
  ctx.globalCompositeOperation="destination-out";
  ctx.beginPath();
  ctx.arc(p.x,p.y,30,0,Math.PI*2);
  ctx.fill();
}

// Mouse
canvas.onmousedown=()=>drawing=true;
canvas.onmouseup=()=>drawing=false;
canvas.onmouseleave=()=>drawing=false;
canvas.onmousemove=scratch;

// Touch
canvas.ontouchstart=e=>{drawing=true;scratch(e);e.preventDefault();}
canvas.ontouchend=()=>drawing=false;
canvas.ontouchmove=e=>{scratch(e);e.preventDefault();}
</script>

</body>
</html>
