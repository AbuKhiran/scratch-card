<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nour Scratch ðŸ’–</title>

<style>
body{
  margin:0;
  font-family:cursive;
  background:radial-gradient(circle,#2b003d,#5a005f,#7f007f);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.container{
  position:relative;
  width:90%;
  max-width:900px;
  padding:40px;
  background:rgba(0,0,0,.3);
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}

h1{
  font-size:4em;
  color:#ff79c6;
}

#paragraph{
  font-size:1.6em;
  margin:30px 0;
}

  position:absolute;
  inset:0;
  border-radius:25px;
  touch-action:none;
}

  margin-top:20px;
}

  padding:10px;

  border:none;
  outline:none;
}

  padding:10px 20px;
  border:none;
  border-radius:10px;

  color:white;
  cursor:pointer;
}

  color:#ffaaaa;
  margin-top:10px;
}

#date{
  margin-top:30px;
  font-size:0.9em;
  opacity:.8;
}
</style>
</head>

<body>

<div class="container">
  <h1>NOUR</h1>

  <p id="paragraph">Loading...</p>

  <div id="lock">
    <input type="password" id="pass" placeholder="Enter password">
    <button onclick="unlock()">Unlock</button>
    <div id="error"></div>
  </div>

  <canvas id="scratch"></canvas>

  <div id="date"></div>
</div>

<script>
const SHEET_ID="1Lunrna_CRR3EUdiGW0csT0LNa97P7GEneZM_-NRTo8g";
let todayPassword="";
let unlocked=false;

// ðŸ“… ØªØ§Ø±ÙŠØ® Ø§Ù„ÙŠÙˆÙ…
document.getElementById("date").innerText=
  "ðŸ“… " + new Date().toLocaleDateString("en-GB");

// ðŸ”¹ Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`)
.then(r=>r.text())
.then(t=>{
  const json=JSON.parse(t.substr(47).slice(0,-2));
  const rows=json.table.rows;

  const start=new Date("2025-01-01");
  const today=new Date();
  const index=Math.floor((today-start)/(1000*60*60*24))%rows.length;

  document.getElementById("paragraph").innerText=rows[index].c[0].v;
  todayPassword=rows[index].c[1].v.toString();
});

// ðŸ” Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙƒÙ„Ù…Ø© Ø§Ù„Ø³Ø±
function unlock(){
  const input=document.getElementById("pass").value;
  if(input===todayPassword){
    unlocked=true;
    document.getElementById("lock").style.display="none";
    ctx.clearRect(0,0,canvas.width,canvas.height);
  }else{
    document.getElementById("error").innerText="âŒ Wrong password";
  }
}

// ðŸŽ¨ Scratch
const canvas=document.getElementById("scratch");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=canvas.offsetWidth;
  canvas.height=canvas.offsetHeight;
  ctx.fillStyle="#666";
  ctx.fillRect(0,0,canvas.width,canvas.height);
}
resize();
window.onresize=resize;

let draw=false;
function pos(e){
  const r=canvas.getBoundingClientRect();
  const t=e.touches?e.touches[0]:e;
  return{x:t.clientX-r.left,y:t.clientY-r.top};
}
function scratch(e){
  if(!draw||!unlocked)return;
  const p=pos(e);
  ctx.globalCompositeOperation="destination-out";
  ctx.beginPath();
  ctx.arc(p.x,p.y,30,0,Math.PI*2);
  ctx.fill();
}

canvas.onmousedown=()=>draw=true;
canvas.onmouseup=()=>draw=false;
canvas.onmousemove=scratch;

canvas.ontouchstart=e=>{draw=true;scratch(e);e.preventDefault();}
canvas.ontouchend=()=>draw=false;
canvas.ontouchmove=e=>{scratch(e);e.preventDefault();}
</script>

</body>
</html>
