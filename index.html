<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Queen | Universal Access</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Amiri:ital,wght@1,700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg-color: #0d001a; 
            --accent: #e0aaff; 
            --glass: rgba(255, 255, 255, 0.1);
            --error: #ff4d4d;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body { 
            min-height: 100vh; display: flex; flex-direction: column;
            background: var(--bg-color); font-family: 'Poppins', sans-serif; 
            color: white; overflow-x: hidden; position: relative;
        }

        /* Responsive Background */
        .background-particles {
            position: fixed; inset: 0;
            background: linear-gradient(135deg, #1a0033 0%, #0d001a 100%);
            z-index: -1;
        }

        .particle {
            position: absolute; background: rgba(224, 170, 255, 0.3);
            border-radius: 50%; animation: moveParticles 15s infinite alternate linear;
            filter: blur(1px); opacity: 0;
        }

        @keyframes moveParticles {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            50% { opacity: 0.5; transform: translate(var(--x1), var(--y1)) scale(1); }
            100% { transform: translate(var(--x2), var(--y2)) scale(0); opacity: 0; }
        }

        /* Top Counter - Auto adjusts height */
        #top-counter {
            width: 100%; padding: 15px 10px;
            font-size: clamp(0.7rem, 3vw, 0.9rem); color: var(--accent); 
            text-align: center; letter-spacing: 1px; z-index: 150;
            background: rgba(13, 0, 26, 0.8); backdrop-filter: blur(5px);
            display: none; border-bottom: 1px solid rgba(224, 170, 255, 0.1);
        }

        /* Lock Screen - Center Everything */
        #lock-screen {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px;
            transition: transform 0.8s ease-in-out;
        }

        .heart-icon { 
            font-size: clamp(50px, 15vw, 70px); 
            color: #e0aaff; margin-bottom: 1rem; 
            filter: drop-shadow(0 0 15px #e0aaff); 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .lock-box { width: 100%; max-width: 300px; text-align: center; }
        .lock-box input { 
            width: 100%; padding: 15px; border-radius: 15px; 
            border: 2px solid var(--accent); background: var(--glass); 
            color: white; text-align: center; font-size: 1.1rem; 
            outline: none; backdrop-filter: blur(10px);
        }

        .shake { animation: shake 0.4s ease; border-color: var(--error) !important; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Main Content - Scrollable on small screens */
        .main-content { 
            display: none; width: 100%; max-width: 500px; 
            margin: auto; padding: 20px 15px 40px; z-index: 10;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: clamp(1.8rem, 8vw, 2.5rem); margin-bottom: 10px; color: var(--accent); }

        /* Scratch Box - Responsive Height */
        .scratch-outer {
            position: relative; width: 100%; background: #fff; border-radius: 20px;
            overflow: hidden; height: 320px; /* Fixed height for better scratching experience */
            margin: 20px 0; box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .message-under { 
            width: 100%; height: 100%; padding: 30px 20px; 
            color: #1a0033; display: flex; flex-direction: column; 
            justify-content: center; gap: 15px; overflow-y: auto;
        }
        #daily-message { font-size: 1.1rem; line-height: 1.5; font-weight: 600; color: #2e004e; }
        #daily-translation { font-family: 'Amiri', serif; font-size: 1.4rem; color: #5a189a; border-top: 1px dashed #ccc; padding-top: 10px; direction: rtl; }
        
        #scratch-canvas { position: absolute; inset: 0; touch-action: none; z-index: 10; width: 100%; height: 100%; }

        /* Buttons Grid */
        .nav-column { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .nav-btn {
            background: var(--glass); border: 1px solid rgba(224, 170, 255, 0.2); 
            color: white; padding: 14px; border-radius: 12px; cursor: pointer; 
            font-size: 0.9rem; transition: 0.2s;
        }
        #today-btn { grid-column: span 2; background: linear-gradient(45deg, #7b2cbf, #9d4edd); border: none; font-weight: 600; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        @media (max-width: 350px) {
            .scratch-outer { height: 260px; }
            .nav-btn { padding: 10px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="background-particles" id="particles-bg"></div>
    <div id="top-counter">Counting our moments...</div>

    <div id="lock-screen">
        <div class="heart-icon">üíú</div>
        <div class="lock-box">
            <h2 style="font-weight: 300; font-size: 0.85rem; margin-bottom: 1.5rem; letter-spacing: 2px; color: var(--accent);">MY QUEEN'S Private space</h2>
            <input type="password" id="pass-input" placeholder="Enter Secret Key" autocomplete="off" disabled>
            <div id="error-msg" style="color: var(--error); margin-top: 12px; font-size: 0.8rem; display: none;">That's not it üòÇ</div>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <p id="current-date-display" style="font-size: 0.8rem; color: var(--accent); opacity: 0.8; margin-bottom: 5px;"></p>
        <h1 id="daily-title">Daily Magic</h1>
        
        <div class="scratch-outer" id="scratch-box">
            <div class="message-under">
                <span id="daily-message"></span>
                <span id="daily-translation"></span>
            </div>
            <canvas id="scratch-canvas"></canvas>
        </div>

        <div class="nav-column">
            <button class="nav-btn" id="today-btn" onclick="goBackToToday()">Today's Mystery ‚ú®</button>
            <button class="nav-btn" id="prev-btn" onclick="changeDate(-1)">‚Üê Older</button>
            <button class="nav-btn" id="next-btn" onclick="changeDate(1)">Newer ‚Üí</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://ojghxuemcayanfdnyyqc.supabase.co";
        const SB_KEY = "sb_publishable_aoLWIIzPn7P7o2HQSVxjmQ_fihINQg2";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let correctPass = "";
        let displayedDate = new Date();
        const realTodayStr = new Date().toISOString().split('T')[0];
        let hasScratchedToday = false;

        function getFingerprint() {
            let qid = localStorage.getItem('_q_secure_id');
            if (!qid) {
                qid = 'QID-' + Math.random().toString(36).substring(2, 10).toUpperCase() + '-' + Date.now();
                localStorage.setItem('_q_secure_id', qid);
            }
            return qid;
        }

        async function sendLog(type, details = "") {
            try {
                let userIp = "Hidden";
                try {
                    const ipRes = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipRes.json();
                    userIp = ipData.ip;
                } catch (e) {}

                const fingerprint = getFingerprint();
                const screenRes = `${window.innerWidth}x${window.innerHeight}`;
                const ua = navigator.userAgent;
                let device = /iPhone|iPad/i.test(ua) ? "iPhone" : (/Android/i.test(ua) ? "Android" : "PC");

                await _supabase.from('access_logs').insert([{
                    ip: userIp, device: device, device_id: fingerprint,
                    screen: screenRes, type: type, browser: details || ua.substring(0, 100),
                    access_date: realTodayStr, message_date: realTodayStr 
                }]);
            } catch (err) {}
        }

        function createParticles() {
            const container = document.getElementById('particles-bg');
            const count = 25;
            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.width = p.style.height = `${Math.random() * 5 + 3}px`;
                p.style.left = `${Math.random() * 100}%`;
                p.style.top = `${Math.random() * 100}%`;
                p.style.setProperty('--x1', `${Math.random() * 200 - 100}px`);
                p.style.setProperty('--y1', `${Math.random() * 200 - 100}px`);
                p.style.setProperty('--x2', `${Math.random() * 400 - 200}px`);
                p.style.setProperty('--y2', `${Math.random() * 400 - 200}px`);
                p.style.animationDelay = `${Math.random() * -15}s`;
                container.appendChild(p);
            }
        }

        function startCounter() {
            const start = new Date("2025-10-03T15:40:00").getTime();
            setInterval(() => {
                const diff = new Date().getTime() - start;
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('top-counter').innerHTML = `<b>${d}d ${h}h ${m}m ${s}s</b> of loving you`;
            }, 1000);
        }

        async function loadData(dateObj) {
            const dateStr = dateObj.toISOString().split('T')[0];
            const isToday = (dateStr === realTodayStr);
            document.getElementById('current-date-display').innerText = dateObj.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            
            document.getElementById('today-btn').style.display = isToday ? 'none' : 'block';
            document.getElementById('next-btn').disabled = isToday;

            const { data } = await _supabase.from('messages').select('*').eq('date', dateStr).single();
            if (data) {
                document.getElementById('daily-title').innerText = data.title;
                document.getElementById('daily-message').innerText = data.message;
                document.getElementById('daily-translation').innerText = data.translation;
                if(isToday) {
                    correctPass = String(data.password).trim();
                    document.getElementById('pass-input').disabled = false;
                    setupCanvas(!hasScratchedToday);
                } else { setupCanvas(false); }
            }
        }

        async function checkPass() {
            const input = document.getElementById('pass-input');
            const error = document.getElementById('error-msg');
            const val = input.value.trim();

            if (val === correctPass) {
                sendLog('Success');
                document.getElementById('top-counter').style.display = 'block';
                document.getElementById('lock-screen').style.transform = 'scale(0)';
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    setupCanvas(true);
                }, 600);
            } else if (val.length >= correctPass.length && correctPass !== "") {
                sendLog('Failed', val);
                input.classList.add('shake');
                error.style.display = 'block';
                setTimeout(() => { input.classList.remove('shake'); input.value = ''; }, 400);
            }
        }

        document.getElementById('pass-input').addEventListener('input', checkPass);
        function changeDate(n) { displayedDate.setDate(displayedDate.getDate() + n); loadData(displayedDate); }
        function goBackToToday() { displayedDate = new Date(); loadData(displayedDate); }

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function setupCanvas(cover) {
            const box = document.getElementById('scratch-box');
            if(!box || !cover) { canvas.style.display = 'none'; return; }
            
            canvas.style.display = 'block';
            canvas.width = box.offsetWidth;
            canvas.height = box.offsetHeight;
            
            const grad = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
            grad.addColorStop(0, '#e0aaff'); grad.addColorStop(1, '#7b2cbf');
            ctx.fillStyle = grad; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "white"; ctx.font = "bold 16px Poppins"; ctx.textAlign="center";
            ctx.fillText("Scratch to reveal your magic üíú", canvas.width/2, canvas.height/2);
        }

        function scratch(e) {
            if (!drawing) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 30, 0, Math.PI*2); ctx.fill();
            hasScratchedToday = true;
        }

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('touchstart', () => drawing = true);
        window.addEventListener('mouseup', () => drawing = false);
        window.addEventListener('touchend', () => drawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); }, {passive: false});

        window.addEventListener('resize', () => { if(document.getElementById('main-content').style.display === 'block') setupCanvas(!hasScratchedToday); });

        createParticles();
        startCounter();
        loadData(new Date());
        sendLog('Visit');
    </script>
</body>
</html>
