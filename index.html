<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Royal Galaxy</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Montserrat:wght@300;400;600&family=Amiri:ital,wght@1,700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --deep-space: #0a0118;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent-purple: #9d4edd;
            --soft-purple: #dec9e9;
            --gold: #f7d08a;
            --border: rgba(255, 255, 255, 0.1);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--deep-space);
            background-image: radial-gradient(circle at center, #1a0b2e 0%, #0a0118 100%);
            font-family: 'Montserrat', sans-serif; 
            color: #fff; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        #since-counter {
            position: fixed; top: 0; width: 100%; padding: 15px;
            font-size: 11px; color: var(--soft-purple); text-align: center;
            background: rgba(10, 1, 24, 0.85);
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
            z-index: 1000; letter-spacing: 2px; font-weight: 600;
        }

        .master-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 95%;
            max-width: 650px;
            padding: 80px 0 40px;
            animation: fadeInUp 1s ease;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 35px 25px;
            backdrop-filter: blur(20px);
            width: 100%;
        }

        .heaven-title { font-family: 'Dancing Script', cursive; font-size: 2.4rem; color: var(--gold); text-align: center; margin-bottom: 5px; }
        .sub-text { font-size: 13px; color: #aaa; text-align: center; margin-bottom: 30px; font-weight: 300; }
        
        .perc-display { font-size: 10px; color: var(--accent-purple); font-weight: 700; text-align: center; margin-bottom: 10px; letter-spacing: 2px; }
        .progress-bar-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; margin-bottom: 30px; }
        .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--accent-purple), var(--gold)); width: 0%; transition: width 2s ease; }

        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .timer-box { background: rgba(0,0,0,0.2); padding: 15px 5px; border-radius: 18px; border: 1px solid var(--border); text-align: center; }
        .timer-val { font-size: 22px; font-weight: 600; display: block; color: #fff; }
        .timer-lbl { font-size: 8px; color: #777; text-transform: uppercase; margin-top: 4px; display: block; }

        .scratch-area {
            position: relative; width: 100%; height: 220px;
            background: var(--soft-purple); border-radius: 25px; overflow: hidden;
            margin-bottom: 20px;
        }
        .message-under { 
            width: 100%; height: 100%; padding: 25px; color: #1a0133; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        #text-en { font-size: 15px; font-weight: 600; margin-bottom: 8px; }
        #text-ar { font-family: 'Amiri', serif; font-size: 24px; }
        #scratch-canvas { position: absolute; inset: 0; z-index: 10; cursor: crosshair; touch-action: none; }

        /* ÿ≥ÿ™ÿßŸäŸÑ ÿßŸÑÿ±ÿØŸàÿØ */
        .reply-box {
            background: rgba(255, 215, 0, 0.05);
            border-left: 3px solid var(--gold);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: none;
        }
        .reply-label { font-size: 10px; color: var(--gold); font-weight: 700; text-transform: uppercase; }
        #reply-content { font-family: 'Dancing Script', cursive; font-size: 1.6rem; margin-top: 5px; color: #eee; }

        .btn { 
            background: var(--card-bg); border: 1px solid var(--border); color: #fff;
            padding: 16px; border-radius: 18px; cursor: pointer; font-size: 13px;
            transition: 0.3s; text-align: center; font-weight: 500; width: 100%;
            margin-bottom: 10px;
        }
        .btn-purple { background: var(--accent-purple); border: none; font-weight: 600; margin-top: 10px; }
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }

        #lock-screen {
            position: fixed; inset: 0; background: var(--deep-space);
            z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .lock-input {
            background: var(--card-bg); border: 1px solid var(--border);
            padding: 18px; border-radius: 50px; color: white; text-align: center;
            width: 240px; outline: none; letter-spacing: 8px; font-size: 20px; margin-top: 30px;
        }

        #modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 6000; display: none; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content { background: #13022b; border: 1px solid var(--accent-purple); border-radius: 35px; width: 100%; max-width: 400px; padding: 35px; text-align: center; }
        textarea { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 15px; color: white; padding: 15px; margin: 20px 0; outline: none; font-size: 15px; resize: none; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="since-counter">OUR ETERNITY: 0D 0H 0M 0S</div>

    <div id="lock-screen">
        <div style="font-size: 50px;">üíú</div>
        <input type="password" id="pass-field" class="lock-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <div class="master-container" id="main-content" style="display: none;">
        <div class="glass-card">
            <h1 class="heaven-title"> A Piece of Heaven is on its Way</h1>
            <p class="sub-text">A tiny heartbeat, a huge dream.. Coming this November</p>
            <div class="perc-display" id="perc-label">0% LOADING</div>
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="perc-fill"></div></div>
            <div class="timer-grid">
                <div class="timer-box"><span class="timer-val" id="d-val">0</span><span class="timer-lbl">Days</span></div>
                <div class="timer-box"><span class="timer-val" id="h-val">0</span><span class="timer-lbl">Hrs</span></div>
                <div class="timer-box"><span class="timer-val" id="m-val">0</span><span class="timer-lbl">Min</span></div>
                <div class="timer-box"><span class="timer-val" id="s-val">0</span><span class="timer-lbl">Sec</span></div>
            </div>
        </div>

        <div class="glass-card">
            <div class="scratch-area" id="scratch-area">
                <div class="message-under">
                    <p id="text-en"></p>
                    <p id="text-ar"></p>
                </div>
                <canvas id="scratch-canvas"></canvas>
            </div>

            <div class="reply-box" id="reply-box">
                <span class="reply-label">Queen's Reply:</span>
                <div id="reply-content"></div>
            </div>

            <div class="btn-row">
                <button class="btn" onclick="nav(-1)">‚Üê Yesterday</button>
                <button class="btn" onclick="nav(1)">Tomorrow ‚Üí</button>
            </div>
            <button class="btn btn-purple" onclick="goToday()">Today üíú</button>
            <button class="btn" style="border-style: dashed; opacity: 0.6;" onclick="toggleModal()">üíå Message for Him</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 style="font-family:'Dancing Script'; color:var(--gold); font-size:1.8rem;">To My King</h3>
            <textarea id="reply-input" rows="4" placeholder="Write your heart..."></textarea>
            <button class="btn btn-purple" style="width:100%" onclick="saveReply()">Seal with Love üíú</button>
            <p style="margin-top:20px; font-size:12px; color:#666; cursor:pointer;" onclick="toggleModal()">Close</p>
        </div>
    </div>

    <script>
        const SB_URL = "https://ojghxuemcayanfdnyyqc.supabase.co";
        const SB_KEY = "sb_publishable_aoLWIIzPn7P7o2HQSVxjmQ_fihINQg2";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- 1. ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ™ÿ™ÿ®ÿπ ÿßŸÑÿ¥ÿßŸÖŸÑ (ŸÑŸÄ 11 ÿπŸÖŸàÿØ) ---
        function getUniqueDeviceId() {
            let id = localStorage.getItem('device_id');
            if (!id) {
                id = 'dev-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now().toString(36);
                localStorage.setItem('device_id', id);
            }
            return id;
        }

        function getBrowserInfo() {
            const ua = navigator.userAgent;
            if (ua.includes("Firefox")) return "Firefox";
            if (ua.includes("Chrome")) return "Chrome";
            if (ua.includes("Safari")) return "Safari";
            if (ua.includes("Edge")) return "Edge";
            return "Browser";
        }

        async function logVisit() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const ipData = await res.json();
                
                const visitData = {
                    ip: ipData.ip,
                    device: /iPhone|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop",
                    browser: getBrowserInfo(),
                    device_id: getUniqueDeviceId(),
                    screen: `${window.screen.width}x${window.screen.height}`,
                    access_date: new Date().toISOString().split('T')[0],
                    message_date: displayDate.toISOString().split('T')[0],
                    type: "Success",
                    Person: "Queen",
                    // ÿßŸÑÿ£ÿπŸÖÿØÿ© ÿßŸÑÿ•ÿ∂ÿßŸÅŸäÿ© ÿ™ÿ™ÿ±ŸÉ ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ÿ£Ÿà ÿ™ŸèŸÖŸÑÿ£ ŸáŸÜÿß
                };

                await _supabase.from('access_logs').insert([visitData]);
            } catch(e) { console.error("Log error:", e); }
        }

        // --- 2. ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸàÿßŸÑÿ±ÿØŸàÿØ ---
        let correctPass = "";
        let displayDate = new Date();
        const realTodayStr = new Date().toISOString().split('T')[0];

        async function loadDay(dObj) {
            const dStr = dObj.toISOString().split('T')[0];
            
            // ÿ¨ŸÑÿ® ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸäŸàŸÖ
            const { data: msgData } = await _supabase.from('messages').select('*').eq('date', dStr).maybeSingle();
            if(msgData) {
                document.getElementById('text-en').innerText = msgData.message;
                document.getElementById('text-ar').innerText = msgData.translation;
                if(dStr === realTodayStr) correctPass = String(msgData.password).trim();
                initCanvas();
            }

            // ÿ¨ŸÑÿ® ÿßŸÑÿ±ÿØ (Comment) ÿßŸÑÿÆÿßÿµ ÿ®Ÿáÿ∞ÿß ÿßŸÑŸäŸàŸÖ
            const { data: commData } = await _supabase.from('comments').select('content').eq('date', dStr).maybeSingle();
            const rBox = document.getElementById('reply-box');
            if(commData) {
                rBox.style.display = 'block';
                document.getElementById('reply-content').innerText = commData.content;
            } else {
                rBox.style.display = 'none';
            }
        }

        async function saveReply() {
            const txt = document.getElementById('reply-input').value.trim();
            if(!txt) return;
            const dStr = displayDate.toISOString().split('T')[0];
            
            const { error } = await _supabase.from('comments').upsert({ date: dStr, content: txt }, { onConflict: 'date' });
            
            if(!error) {
                document.getElementById('reply-input').value = "";
                toggleModal();
                loadDay(displayDate); // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿ±ÿ∂ ŸÅŸàÿ±ÿßŸã
            }
        }

        function toggleModal() {
            const m = document.getElementById('modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        // --- 3. ÿßŸÑÿπÿØÿßÿØÿßÿ™ ŸàÿßŸÑŸàÿßÿ¨Ÿáÿ© ---
        function runTimers() {
            const startL = new Date("2025-10-03T16:18:00").getTime();
            const startB = new Date("2026-02-08T00:00:00").getTime();
            const endB = new Date("2026-11-15T00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const diffL = now - startL;
                document.getElementById('since-counter').innerHTML = `OUR LOVE: ${Math.floor(diffL/86400000)}D ${Math.floor((diffL%86400000)/3600000)}H ${Math.floor((diffL%3600000)/60000)}M ${Math.floor((diffL%60000)/1000)}S`;
                
                const totalB = endB - startB;
                const currB = now - startB;
                let perc = Math.min(Math.max((currB/totalB)*100, 0), 100).toFixed(2);
                document.getElementById('perc-fill').style.width = perc + "%";
                document.getElementById('perc-label').innerText = `${perc}% JOURNEY TO LIGHT`;
                
                const diffB = endB - now;
                if(diffB > 0) {
                    document.getElementById('d-val').innerText = Math.floor(diffB/86400000);
                    document.getElementById('h-val').innerText = Math.floor((diffB%86400000)/3600000);
                    document.getElementById('m-val').innerText = Math.floor((diffB%3600000)/60000);
                    document.getElementById('s-val').innerText = Math.floor((diffB%60000)/1000);
                }
            }, 1000);
        }

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        function initCanvas() {
            const box = document.getElementById('scratch-area');
            canvas.width = box.offsetWidth; canvas.height = box.offsetHeight;
            ctx.fillStyle = '#dec9e9'; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = '#5a189a'; ctx.font = "bold 15px Montserrat"; ctx.textAlign = "center";
            ctx.fillText("Scratch for your secret üíú", canvas.width/2, canvas.height/2 + 5);
        }

        document.getElementById('pass-field').addEventListener('input', function() {
            if(this.value.trim() === correctPass && correctPass !== "") {
                logVisit();
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                runTimers(); initCanvas();
            }
        });

        function scratch(e) {
            if(!isDrawing) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x,y,25,0,Math.PI*2); ctx.fill();
        }
        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); }, {passive:false});

        function nav(n) { displayDate.setDate(displayDate.getDate()+n); loadDay(displayDate); }
        function goToday() { displayDate = new Date(); loadDay(displayDate); }

        loadDay(new Date());
        window.addEventListener('resize', initCanvas);
    </script>
</body>
</html>
