<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #2e004e; --accent: #e0aaff; }
        
        body { 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
            background: var(--bg-color); 
            font-family: 'Poppins', sans-serif; 
            color: white; 
            padding: 15px; /* Ù…Ø³Ø§ÙØ© Ø£Ù…Ø§Ù† Ù„Ù„Ø¬ÙˆØ§Ù†Ø¨ */
            box-sizing: border-box;
            text-align: center;
            overflow-x: hidden; /* Ù…Ù†Ø¹ Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø§Ù„Ø£ÙÙ‚ÙŠ */
        }
        
        /* Ø´Ø§Ø´Ø© Ø§Ù„Ù‚ÙÙ„ */
        #lock-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #1a0033; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            z-index: 100; transition: 0.8s ease; 
        }
        
        .lock-box { width: 90%; max-width: 320px; }
        
        .lock-box input { 
            padding: 18px; border-radius: 20px; border: 2px solid var(--accent); 
            background: rgba(255,255,255,0.05); color: white; text-align: center; 
            font-size: 1.2rem; width: 100%; outline: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            box-sizing: border-box;
        }

        /* Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ */
        .main-content { 
            display: none; 
            width: 100%; 
            max-width: 380px; /* Ø¹Ø±Ø¶ Ù…Ø«Ø§Ù„ÙŠ Ù„Ø´Ø§Ø´Ø§Øª Ø§Ù„Ù‡Ø§ØªÙ */
            animation: fadeIn 1.2s ease-out; 
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: calc(2rem + 2vw); /* Ø­Ø¬Ù… Ø®Ø· Ù…Ø±Ù† */
            margin: 0 0 20px 0;

        }
        
        /* Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ù‚Ø´Ø· Ø§Ù„Ù…ØªØ¬Ø§ÙˆØ¨Ø© */
        .scratch-outer {
            position: relative;
            margin: 0 auto;
            width: 100%; /* ØªØ£Ø®Ø° ÙƒØ§Ù…Ù„ Ø¹Ø±Ø¶ Ø§Ù„Ø£Ø¨ (380px) */
            background: #fff;

            overflow: hidden;
            display: flex;

        .message-under { 
            width: 100%;

        }

</head>
<body>

    <div id="lock-screen">
        <div class="lock-box">
            <div style="font-size: 50px; margin-bottom: 15px;">ğŸ’œ</div>
            <h2 id="status-text" style="font-weight: 300; font-size: 1rem; margin-bottom: 20px;">Fetching your daily magic...</h2>
            <input type="password" id="pass-input" placeholder="Secret Key" disabled>
            <p id="error-msg" class="error" style="display:none;">Not it, my love. Try again!</p>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <h1 id="daily-title">Surprise</h1>
        <div class="scratch-outer" id="scratch-box">
            <div class="message-under">
                <span id="daily-message"></span>
            </div>
            <canvas id="scratch-canvas"></canvas>
        </div>
        <p class="hint">Scratch the card to see my heart âœ¨</p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxz5E5z8fZDa-zBKYAei-3CcyaBDWWrfH47OWzMiTCVVuOUi7oZBiycOXSNGkUpyN1HfQ/exec";
        let correctPass = "";
        
        async function loadData() {
            const now = new Date();
            const today = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0') + '-' + String(now.getDate()).padStart(2, '0');
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const todayMsg = data.find(item => {
                    let d = item.Date || item.date || "";
                    return d.split('T')[0] === today;
                });

                if (todayMsg) {
                    correctPass = String(todayMsg.Password || todayMsg.password).trim();
                    document.getElementById('daily-title').innerText = todayMsg.Title || "Today's Grace";
                    document.getElementById('daily-message').innerText = todayMsg.Message || todayMsg.message;
                    document.getElementById('status-text').innerText = "Enter your secret key";
                    document.getElementById('pass-input').disabled = false;
                } else {
                    document.getElementById('status-text').innerText = "Your next surprise is blooming...";
                }
            } catch (e) {
                document.getElementById('status-text').innerText = "Connecting to your heart...";
            }
        }

        document.getElementById('pass-input').addEventListener('input', function() {
            if (this.value.trim() === correctPass) {
                document.getElementById('lock-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    setupCanvas();
                }, 500);
            }
        });

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function setupCanvas() {
            const box = document.getElementById('scratch-box');
            canvas.width = box.clientWidth;
            canvas.height = box.clientHeight;

            const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            grad.addColorStop(0, '#e0aaff'); 
            grad.addColorStop(1, '#7b2cbf');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "white";
            ctx.font = "600 16px Poppins";
            ctx.textAlign = "center";
            ctx.fillText("Scratch Here ğŸ’œ", canvas.width/2, canvas.height/2 + 5);
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
                y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
            };
        }

        function scratch(e) {
            if (!isDrawing) return;
            const pos = getMousePos(e);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 30, 0, Math.PI * 2);
            ctx.fill();
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; });
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', (e) => { 
            scratch(e); 
            e.preventDefault(); // ÙŠÙ…Ù†Ø¹ Ø§Ù‡ØªØ²Ø§Ø² Ø§Ù„ØµÙØ­Ø© ÙÙŠ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ Ø¹Ù†Ø¯ Ø§Ù„Ù‚Ø´Ø·
        }, { passive: false });

        loadData();
        
        // Ø¥Ø¹Ø§Ø¯Ø© Ø¶Ø¨Ø· Ø§Ù„Ø­Ø¬Ù… Ø¹Ù†Ø¯ ØªØ¯ÙˆÙŠØ± Ø§Ù„Ø´Ø§Ø´Ø©
        window.addEventListener('resize', () => {
            if(document.getElementById('main-content').style.display === 'block') setupCanvas();
        });
    </script>
</body>
</html>
