<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Daily Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Amiri:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #2e004e; --accent: #e0aaff; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; 
            height: 100vh; 
            height: -webkit-fill-available; /* Ø­Ù„ Ù„Ù…Ø´ÙƒÙ„Ø© Ø§Ø±ØªÙØ§Ø¹ Ø´Ø§Ø´Ø© Ø§Ù„Ø§ÙŠÙÙˆÙ† */
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            background: var(--bg-color); 
            font-family: 'Poppins', sans-serif; 
            color: white; 
            padding: 20px;
            overflow: hidden; /* ÙŠÙ…Ù†Ø¹ Ø§Ù„ØªÙ…Ø±ÙŠØ± Ù„ÙŠØ¨Ù‚Ù‰ ÙƒÙ„ Ø´ÙŠØ¡ ÙÙŠ Ø§Ù„Ù…Ø±ÙƒØ² */
        }

        /* Ø´Ø§Ø´Ø© Ø§Ù„Ù‚ÙÙ„ */
        #lock-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #1a0033; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; transition: 0.8s ease; 
        }
        
        .lock-box { width: 100%; max-width: 300px; text-align: center; }
        .lock-box input { 
            padding: 16px; border-radius: 20px; border: 2px solid var(--accent); 
            background: rgba(255,255,255,0.05); color: white; text-align: center; 
            font-size: 1.2rem; width: 100%; outline: none; margin-top: 15px;
        }

        /* Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ */
        .main-content { 
            display: none; 
            width: 100%; 
            max-width: 400px; 
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: calc(1.8rem + 1vw); 
            margin: 0 0 15px 0; 
        }

        /* Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ù‚Ø´Ø· Ø§Ù„Ù…Ø±Ù†Ø© */
        .scratch-outer {
            position: relative;
            width: 100%;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            overflow: hidden;
            aspect-ratio: 3 / 2; /* ÙŠØ­Ø§ÙØ¸ Ø¹Ù„Ù‰ ØªÙ†Ø§Ø³Ø¨ Ø§Ù„Ù…Ø±Ø¨Ø¹ ÙÙŠ ÙƒÙ„ Ø§Ù„Ù‡ÙˆØ§ØªÙ */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-under { 
            width: 100%; height: 100%;
            padding: 20px; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            gap: 12px;
            color: #301934;
            text-align: center;
        }

        #daily-message { font-size: 1rem; line-height: 1.5; font-weight: 600; }
        #daily-translation { 
            font-family: 'Amiri', serif; font-size: 1.1rem; color: #6a0dad; 
            border-top: 1px dashed #ddd; padding-top: 8px; width: 90%;
        }

        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; touch-action: none; }

        /* Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø£ÙŠØ§Ù… Ø¨ØªØµÙ…ÙŠÙ… Ø¹ØµØ±ÙŠ */
        .counter-box {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255,255,255,0.08);
            border-radius: 18px;
            border: 1px solid rgba(224, 170, 255, 0.15);
            width: 100%;
        }
        .counter-text { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }
        .counter-number { font-size: 1.5rem; font-weight: 600; display: block; color: var(--accent); }

        .hint { margin-top: 15px; font-size: 0.8rem; opacity: 0.6; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="lock-box">
            <div style="font-size: 50px; margin-bottom: 10px;">âœ¨</div>
            <h2 id="status-text" style="font-weight: 300; font-size: 1.1rem;">Waiting for you...</h2>
            <input type="password" id="pass-input" placeholder="Secret Key" disabled>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <h1 id="daily-title">Today's Heart</h1>
        
        <div class="scratch-outer" id="scratch-box">
            <div class="message-under">
                <span id="daily-message"></span>
                <span id="daily-translation"></span>
            </div>
            <canvas id="scratch-canvas"></canvas>
        </div>

        <div class="counter-box">
            <span class="counter-text">Days of Us</span>
            <span class="counter-number" id="days-count">0 Days</span>
        </div>

        <p class="hint">Scratch the card gently ğŸ’œ</p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxz5E5z8fZDa-zBKYAei-3CcyaBDWWrfH47OWzMiTCVVuOUi7oZBiycOXSNGkUpyN1HfQ/exec";
        let correctPass = "";
        
        function calculateDays() {
            const start = new Date("2025-10-03");
            const now = new Date();
            const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
            document.getElementById('days-count').innerText = diff + " Days";
        }

        async function loadData() {
            const today = new Date().toISOString().split('T')[0];
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const item = data.find(i => (i.Date || i.date || "").split('T')[0] === today);

                if (item) {
                    correctPass = String(item.Password || item.password).trim();
                    document.getElementById('daily-title').innerText = item.Title || "Surprise";
                    document.getElementById('daily-message').innerText = item.Message || "";
                    document.getElementById('daily-translation').innerText = item.Translation || "";
                    document.getElementById('status-text').innerText = "Unlock your magic";
                    document.getElementById('pass-input').disabled = false;
                } else {
                    document.getElementById('status-text').innerText = "Next secret coming soon...";
                }
            } catch (e) {
                document.getElementById('status-text').innerText = "Connection error...";
            }
        }

        document.getElementById('pass-input').addEventListener('input', function() {
            if (this.value.trim() === correctPass) {
                document.getElementById('lock-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    calculateDays();
                    setupCanvas();
                }, 500);
            }
        });

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function setupCanvas() {
            const box = document.getElementById('scratch-box');
            canvas.width = box.clientWidth;
            canvas.height = box.clientHeight;
            const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            grad.addColorStop(0, '#e0aaff'); grad.addColorStop(1, '#7b2cbf');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white"; ctx.font = "bold 16px Poppins"; ctx.textAlign = "center";
            ctx.fillText("Scratch with Love ğŸ’œ", canvas.width/2, canvas.height/2 + 6);
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function scratch(e) {
            if (!isDrawing) return;
            const { x, y } = getPos(e);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI * 2); ctx.fill();
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); }, {passive: false});
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); }, {passive: false});

        loadData();
    </script>
</body>
</html>
