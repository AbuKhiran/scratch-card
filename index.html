<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Queen | Universal Access</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Amiri:ital,wght@1,700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg-color: #0d001a; 
            --accent: #e0aaff; 
            --glass: rgba(255, 255, 255, 0.08);
            --error: #ff4d4d;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; min-height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; background: var(--bg-color); 
            font-family: 'Poppins', sans-serif; color: white; padding: 1rem; 
            text-align: center; overflow: hidden; position: relative;
        }

        /* Responsive Particles Background */
        .background-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a0033 0%, #0d001a 100%);
            z-index: -1; overflow: hidden;
        }

        .particle {
            position: absolute; background: rgba(224, 170, 255, 0.4);
            border-radius: 50%; animation: moveParticles 15s infinite alternate linear;
            filter: blur(2px); opacity: 0;
        }

        @keyframes moveParticles {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            50% { opacity: 0.6; transform: translate(var(--x1), var(--y1)) scale(1); }
            100% { transform: translate(var(--x2), var(--y2)) scale(0); opacity: 0; }
        }

        /* Floating Counter */
        #top-counter {
            position: fixed; top: 0; left: 0; width: 100%; padding: 1.5rem 0.5rem;
            font-size: clamp(0.7rem, 2vw, 0.9rem); color: var(--accent); 
            letter-spacing: 1px; z-index: 150;
            background: linear-gradient(to bottom, rgba(13,0,26,0.95), transparent);
            display: none; font-weight: 600;
        }

        /* Adaptive Lock Screen */
        #lock-screen {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 2rem;
        }

        .heart-icon { 
            font-size: clamp(40px, 10vw, 60px); 
            color: #e0aaff; margin-bottom: 1.5rem; 
            filter: drop-shadow(0 0 15px #e0aaff); 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .lock-box { width: 100%; max-width: 320px; }

        .lock-box input { 
            width: 100%; padding: 1.2rem; border-radius: 50px; 
            border: 2px solid var(--accent); background: var(--glass); 
            color: white; text-align: center; font-size: 1.1rem; 
            outline: none; transition: 0.3s; backdrop-filter: blur(15px);
        }

        .shake { animation: shake 0.4s !important; border-color: var(--error) !important; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Main Content Container */
        .main-content { 
            display: none; width: 100%; max-width: 450px; z-index: 10; 
            background: rgba(255, 255, 255, 0.04); border-radius: 2rem; 
            padding: 2rem 1.5rem; backdrop-filter: blur(10px);
            margin-top: 3rem; border: 1px solid rgba(255,255,255,0.05);
        }
        
        h1 { font-family: 'Dancing Script', cursive; font-size: clamp(1.8rem, 5vw, 2.5rem); margin: 1rem 0; color: var(--accent); }

        .scratch-outer {
            position: relative; width: 100%; background: #fff; border-radius: 1.5rem;
            overflow: hidden; min-height: 280px; display: flex; align-items: center; justify-content: center;
            margin-bottom: 1.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .message-under { width: 100%; padding: 2rem; color: #1a0033; display: flex; flex-direction: column; gap: 1rem; }
        #daily-message { font-size: 1.1rem; line-height: 1.6; font-weight: 600; color: #2e004e; }
        #daily-translation { font-family: 'Amiri', serif; font-size: 1.4rem; color: #5a189a; border-top: 1px dashed #ddd; padding-top: 1rem; direction: rtl; }
        
        #scratch-canvas { position: absolute; inset: 0; touch-action: none; z-index: 10; cursor: crosshair; }

        .nav-column { display: grid; grid-template-columns: 1fr; gap: 0.8rem; width: 100%; }
        .nav-btn {
            background: var(--glass); border: 1px solid rgba(224, 170, 255, 0.2); 
            color: white; padding: 1rem; border-radius: 1rem; cursor: pointer; 
            transition: 0.3s; font-size: 0.9rem; font-weight: 400;
        }
        .nav-btn:hover { background: rgba(224, 170, 255, 0.15); }
        #today-btn { background: linear-gradient(45deg, #7b2cbf, #9d4edd); border: none; font-weight: 600; }
        .nav-btn:disabled { display: none; }

        @media (min-width: 768px) {
            .nav-column { grid-template-columns: 1fr 1fr; }
            #today-btn { grid-column: span 2; order: -1; }
        }
    </style>
</head>
<body>

    <div class="background-particles" id="particles-bg"></div>
    <div id="top-counter">Loading Eternity...</div>

    <div id="lock-screen">
        <div class="lock-box">
            <div class="heart-icon">üíú</div>
            <h2 style="font-weight: 300; font-size: 0.9rem; margin-bottom: 1.5rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px;">Private Space</h2>
            <input type="password" id="pass-input" placeholder="Secret Key" autocomplete="off" disabled>
            <div id="error-msg" style="color: var(--error); margin-top: 1rem; font-size: 0.8rem; display: none;">Wrong key üòÇüòÇüòÇ</div>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <div id="current-date-display" style="font-size: 0.8rem; color: var(--accent); opacity: 0.8;">Date</div>
        <h1 id="daily-title">Today's Magic</h1>
        
        <div class="scratch-outer" id="scratch-box">
            <div class="message-under">
                <span id="daily-message"></span>
                <span id="daily-translation"></span>
            </div>
            <canvas id="scratch-canvas"></canvas>
        </div>

        <div class="nav-column">
            <button class="nav-btn" id="today-btn" onclick="goBackToToday()">Today's Mystery ‚ú®</button>
            <button class="nav-btn" id="prev-btn" onclick="changeDate(-1)">‚Üê Older Memory</button>
            <button class="nav-btn" id="next-btn" onclick="changeDate(1)">Newer Memory ‚Üí</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://ojghxuemcayanfdnyyqc.supabase.co";
        const SB_KEY = "sb_publishable_aoLWIIzPn7P7o2HQSVxjmQ_fihINQg2";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let correctPass = "";
        let displayedDate = new Date();
        const realTodayStr = new Date().toISOString().split('T')[0];
        let hasScratchedToday = false;

        // --- DEVICE FINGERPRINT & LOGGING ---
        function getDeviceFingerprint() {
            let qid = localStorage.getItem('_q_secure_id');
            if (!qid) {
                qid = 'QID-' + Math.random().toString(36).substring(2, 10).toUpperCase() + '-' + Date.now();
                localStorage.setItem('_q_secure_id', qid);
            }
            return qid;
        }

        async function sendLog(logType, details = "") {
            try {
                let userIp = "Hidden";
                try {
                    const ipRes = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipRes.json();
                    userIp = ipData.ip;
                } catch (e) {}

                const fingerprint = getDeviceFingerprint();
                const screenRes = `${window.screen.width}x${window.screen.height}`;
                const ua = navigator.userAgent;
                let deviceName = /iPhone|iPad/i.test(ua) ? "iPhone" : (/Android/i.test(ua) ? "Android" : "Laptop/PC");

                await _supabase.from('access_logs').insert([{
                    ip: userIp,
                    device: deviceName,
                    device_id: fingerprint,
                    screen: screenRes,
                    type: logType,
                    browser: details || ua.substring(0, 100),
                    access_date: realTodayStr,
                    message_date: realTodayStr 
                }]);
            } catch (err) {}
        }

        // --- RESPONSIVE PARTICLES ---
        function createParticles() {
            const container = document.getElementById('particles-bg');
            const count = window.innerWidth < 768 ? 20 : 40;
            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.width = p.style.height = `${Math.random() * 6 + 3}px`;
                p.style.left = `${Math.random() * 100}%`;
                p.style.top = `${Math.random() * 100}%`;
                p.style.setProperty('--x1', `${Math.random() * 300 - 150}px`);
                p.style.setProperty('--y1', `${Math.random() * 300 - 150}px`);
                p.style.setProperty('--x2', `${Math.random() * 600 - 300}px`);
                p.style.setProperty('--y2', `${Math.random() * 600 - 300}px`);
                p.style.animationDelay = `${Math.random() * -15}s`;
                container.appendChild(p);
            }
        }

        // --- UNIVERSAL COUNTER ---
        function startCounter() {
            const start = new Date("2025-10-03T15:40:00").getTime();
            setInterval(() => {
                const diff = new Date().getTime() - start;
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('top-counter').innerHTML = `<b>${d}d ${h}h ${m}m ${s}s</b> of loving you`;
            }, 1000);
        }

        async function loadData(dateObj) {
            const dateStr = dateObj.toISOString().split('T')[0];
            const isToday = (dateStr === realTodayStr);
            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            document.getElementById('current-date-display').innerText = dateObj.toLocaleDateString('en-US', options);
            
            document.getElementById('today-btn').disabled = isToday;
            document.getElementById('next-btn').disabled = isToday;

            const { data } = await _supabase.from('messages').select('*').eq('date', dateStr).single();
            if (data) {
                document.getElementById('daily-title').innerText = data.title;
                document.getElementById('daily-message').innerText = data.message;
                document.getElementById('daily-translation').innerText = data.translation;
                if(isToday) {
                    correctPass = String(data.password).trim();
                    document.getElementById('pass-input').disabled = false;
                    setupCanvas(!hasScratchedToday);
                } else { setupCanvas(false); }
            }
        }

        async function checkPass() {
            const input = document.getElementById('pass-input');
            const error = document.getElementById('error-msg');
            const val = input.value.trim();

            if (val === correctPass) {
                sendLog('Login Success');
                document.getElementById('top-counter').style.display = 'block';
                document.getElementById('lock-screen').style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    window.dispatchEvent(new Event('resize')); // Recalibrate Canvas
                }, 800);
            } else if (val.length >= correctPass.length && correctPass !== "") {
                sendLog('Login Failed', `Tried: ${val}`);
                input.classList.add('shake');
                error.style.display = 'block';
                setTimeout(() => { input.classList.remove('shake'); input.value = ''; }, 400);
            }
        }

        document.getElementById('pass-input').addEventListener('input', checkPass);
        function changeDate(n) { displayedDate.setDate(displayedDate.getDate() + n); loadData(displayedDate); }
        function goBackToToday() { displayedDate = new Date(); loadData(displayedDate); }

        // --- ADAPTIVE SCRATCH SYSTEM ---
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function setupCanvas(cover) {
            const box = document.getElementById('scratch-box');
            if(!box) return;
            canvas.width = box.clientWidth; canvas.height = box.clientHeight;
            if (cover) {
                canvas.style.display = "block";
                const grad = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
                grad.addColorStop(0, '#e0aaff'); grad.addColorStop(1, '#7b2cbf');
                ctx.fillStyle = grad; ctx.fillRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle = "white"; ctx.font = "bold 16px Poppins"; ctx.textAlign="center";
                ctx.fillText("Unveil Today's Message üíú", canvas.width/2, canvas.height/2 + 5);
            } else { canvas.style.display = "none"; }
        }

        function getPos(e) {
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - r.left, y: clientY - r.top };
        }

        function scratch(e) {
            if (!drawing) return;
            const pos = getPos(e);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); 
            // Larger brush for touch screens
            const radius = window.innerWidth < 768 ? 35 : 25;
            ctx.arc(pos.x, pos.y, radius, 0, Math.PI*2); 
            ctx.fill();
            hasScratchedToday = true;
        }

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('touchstart', () => drawing = true);
        window.addEventListener('mouseup', () => drawing = false);
        window.addEventListener('touchend', () => drawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); }, {passive: false});
        
        // Handle resizing/rotation
        window.addEventListener('resize', () => setupCanvas(!hasScratchedToday && document.getElementById('main-content').style.display === 'block'));

        createParticles();
        startCounter();
        loadData(new Date());
        sendLog('Device Visit');
    </script>
</body>
</html>
