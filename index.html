<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Piece of Heaven | For My Queen</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Montserrat:wght@300;400;600&family=Amiri:ital,wght@1,700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --deep-night: #0a0118;
            --soft-purple: #c77dff;
            --ethereal-gold: #f7d08a;
            --glass: rgba(255, 255, 255, 0.05);
            --border-white: rgba(255, 255, 255, 0.12);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--deep-night);
            font-family: 'Montserrat', sans-serif; 
            color: #ffffff; 
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ø³Ù…Ø§Ø¡ Ù…ØªØ­Ø±ÙƒØ© Ù‡Ø§Ø¯Ø¦Ø© */
        .sky {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at top right, #1b0a3d 0%, #0a0118 100%);
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.3; animation: glow var(--d) infinite alternate;
        }
        @keyframes glow { from { opacity: 0.2; transform: scale(0.8); } to { opacity: 0.8; transform: scale(1.2); } }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø¹Ù„ÙˆÙŠ - Ù†Ø­ÙŠÙ ÙˆØ£Ù†ÙŠÙ‚ */
        #since-counter {
            position: fixed; top: 0; width: 100%; padding: 12px;
            font-size: 11px; color: var(--soft-purple); text-align: center;
            background: rgba(10, 1, 24, 0.8);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-white);
            z-index: 1000; letter-spacing: 3px; font-weight: 300;
        }

        /* Ø´Ø§Ø´Ø© Ø§Ù„Ù‚ÙÙ„ - ØªØ¹ØªÙŠÙ… ÙƒØ§Ù…Ù„ ÙˆÙØ®Ø§Ù…Ø© */
        #lock-screen { 
            position: fixed; inset: 0; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 5000; 
            background: var(--deep-night); transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .royal-icon { 
            font-size: 70px; filter: drop-shadow(0 0 20px var(--soft-purple)); 
            animation: breathe 3s infinite ease-in-out; margin-bottom: 20px;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.08); opacity: 1; } }

        .lock-box input { 
            width: 260px; padding: 16px; border-radius: 50px; border: 1px solid var(--border-white); 
            background: var(--glass); color: white; text-align: center; outline: none;
            font-size: 14px; letter-spacing: 4px; transition: 0.4s;
        }
        .lock-box input:focus { border-color: var(--ethereal-gold); box-shadow: 0 0 15px rgba(247, 208, 138, 0.2); }

        /* Ø§Ù„Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© */
        .main-content { 
            display: none; width: 100%; max-width: 1200px; 
            flex-direction: column; align-items: center; 
            padding: 80px 20px 40px; z-index: 10;
        }

        /* Ø¨Ø·Ø§Ù‚Ø© Ø§Ù„Ø·ÙÙ„ - Ø§Ù„ØªØµÙ…ÙŠÙ… Ø§Ù„Ø¬Ø¯ÙŠØ¯ */
        .baby-section {
            width: 100%; max-width: 550px;
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--border-white); border-radius: 40px; 
            padding: 40px 30px; text-align: center; backdrop-filter: blur(30px);
            margin-bottom: 30px; box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }
        .heaven-text { font-family: 'Dancing Script', cursive; font-size: 1.8rem; color: var(--ethereal-gold); margin-bottom: 8px; }
        .heartbeat-subtext { font-size: 12px; font-weight: 300; letter-spacing: 1px; color: #aaa; margin-bottom: 30px; }
        
        .progress-wrap { margin-bottom: 30px; }
        .perc-number { font-size: 10px; color: var(--soft-purple); letter-spacing: 2px; font-weight: 600; margin-bottom: 10px; display: block; }
        .bar-outer { width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .bar-inner { height: 100%; background: linear-gradient(90deg, var(--soft-purple), var(--ethereal-gold)); width: 0%; transition: width 3s ease-out; }

        .countdown-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .count-item { background: rgba(0,0,0,0.2); padding: 15px 5px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.03); }
        .count-val { font-size: 20px; font-weight: 600; display: block; color: #fff; }
        .count-label { font-size: 9px; color: var(--soft-purple); text-transform: uppercase; letter-spacing: 1px; }

        /* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ù‡Ø¯ÙŠØ© Ø§Ù„ÙŠÙˆÙ…ÙŠØ© */
        .message-section { width: 100%; max-width: 550px; text-align: center; }
        .card-container { 
            position: relative; width: 100%; height: 200px; 
            background: #ffffff; border-radius: 35px; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); margin: 20px 0;
        }
        .reveal-box { 
            width: 100%; height: 100%; padding: 30px; color: #1a0133; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #text-en { font-size: 15px; font-weight: 600; color: #3c096c; margin-bottom: 12px; }
        #text-ar { font-family: 'Amiri', serif; font-size: 22px; color: #5a189a; direction: rtl; }
        #scratch-canvas { position: absolute; inset: 0; z-index: 10; touch-action: none; cursor: crosshair; }

        /* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ø±Ø¯ÙˆØ¯ */
        #reply-box {
            width: 100%; background: rgba(199, 125, 255, 0.08); 
            border-radius: 25px; padding: 20px; margin: 15px 0; display: none;
            border-left: 4px solid var(--ethereal-gold); text-align: left;
        }

        /* Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØ­ÙƒÙ… - Ø£Ù†ÙŠÙ‚Ø© ÙˆØ¹ØµØ±ÙŠØ© */
        .nav-group { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; 
            width: 100%; max-width: 550px; margin-top: 20px;
        }
        .nav-btn { 
            background: var(--glass); border: 1px solid var(--border-white); 
            color: white; padding: 18px; border-radius: 20px; font-size: 12px; 
            cursor: pointer; transition: 0.3s; font-weight: 400;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--soft-purple); }
        .full-btn { grid-column: span 2; background: linear-gradient(45deg, #7b2cbf, #5a189a); border: none; font-weight: 600; letter-spacing: 1px; }

        /* Ø§Ù„Ù…ÙˆØ¯Ø§Ù„ */
        #modal {
            position: fixed; inset: 0; background: rgba(5, 1, 15, 0.95);
            z-index: 6000; display: none; justify-content: center; align-items: center; padding: 25px;
        }
        .modal-inner { background: #13022b; border: 1px solid var(--soft-purple); border-radius: 35px; width: 100%; max-width: 400px; padding: 35px; text-align: center; }
        textarea { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(199, 125, 255, 0.2); border-radius: 15px; color: white; padding: 18px; margin: 20px 0; outline: none; font-size: 15px; resize: none; }

        /* Responsive Layout for Laptop */
        @media (min-width: 992px) {
            .main-content { flex-direction: row; justify-content: center; gap: 40px; padding-top: 130px; }
            .baby-section { margin-bottom: 0; align-self: stretch; display: flex; flex-direction: column; justify-content: center; }
            .message-section { align-self: stretch; }
            #since-counter { font-size: 13px; padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="sky" id="sky"></div>
    <div id="since-counter">Calculating Our Forever...</div>

    <div id="lock-screen">
        <div class="royal-icon">ğŸ‘¸</div>
        <h2 style="font-family:'Dancing Script'; font-size: 2rem; margin-top: 10px; color: var(--ethereal-gold);">To My Life's Queen</h2>
        <div class="lock-box">
            <input type="password" id="pass-field" placeholder="Secret Key" autocomplete="off">
        </div>
    </div>

    <div class="main-content" id="main-content">
        
        <div class="baby-section">
            <h3 class="heaven-text">A Piece of Heaven is on its Way</h3>
            <p class="heartbeat-subtext">A tiny heartbeat, a huge dream.. Coming this November</p>
            
            <div class="progress-wrap">
                <span class="perc-number" id="perc-label">Syncing Miracle...</span>
                <div class="bar-outer"><div class="bar-inner" id="perc-fill"></div></div>
            </div>
            
            <div class="countdown-grid">
                <div class="count-item"><span class="count-val" id="d-val">0</span><span class="count-label">Days</span></div>
                <div class="count-item"><span class="count-val" id="h-val">00</span><span class="count-label">Hrs</span></div>
                <div class="count-item"><span class="count-val" id="m-val">00</span><span class="count-label">Min</span></div>
                <div class="count-item"><span class="count-val" id="s-val">00</span><span class="count-label">Sec</span></div>
            </div>
        </div>

        <div class="message-section">
            <h2 style="font-family:'Dancing Script'; font-size: 1.8rem; color: #fff;">Daily Whispers</h2>
            <div class="card-container" id="scratch-area">
                <div class="reveal-box">
                    <p id="text-en"></p>
                    <p id="text-ar"></p>
                </div>
                <canvas id="scratch-canvas"></canvas>
            </div>

            <div id="reply-box">
                <small style="color:var(--ethereal-gold); font-size:9px; font-weight:600; letter-spacing:1px;">QUEEN'S REPLY:</small>
                <div id="reply-txt" style="font-family:'Dancing Script'; font-size:1.5rem; margin-top:8px; color:#fff;"></div>
            </div>

            <div class="nav-group">
                <button class="nav-btn full-btn" onclick="goToday()">Present Moment ğŸ’œ</button>
                <button class="nav-btn" onclick="nav(-1)">â† Yesterday</button>
                <button class="nav-btn" onclick="nav(1)">Tomorrow â†’</button>
                <button class="nav-btn full-btn" style="background:transparent; border: 1px dashed var(--soft-purple);" onclick="toggleModal()">ğŸ’Œ Message for Him</button>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-inner">
            <h3 style="font-family:'Dancing Script'; color:var(--ethereal-gold); font-size:1.8rem;">To My King</h3>
            <textarea id="reply-input" rows="5" placeholder="Write from your heart..."></textarea>
            <button class="nav-btn full-btn" style="width:100%" onclick="saveReply()">Seal with Love ğŸ’œ</button>
            <p style="margin-top:20px; font-size:12px; color:#666; cursor:pointer;" onclick="toggleModal()">Back</p>
        </div>
    </div>

    <script>
        const SB_URL = "https://ojghxuemcayanfdnyyqc.supabase.co";
        const SB_KEY = "sb_publishable_aoLWIIzPn7P7o2HQSVxjmQ_fihINQg2";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let correctPass = "";
        let displayDate = new Date();
        const realTodayStr = new Date().toISOString().split('T')[0];

        // Ø®Ù„Ù‚ Ø§Ù„Ù†Ø¬ÙˆÙ…
        function makeStars() {
            const sky = document.getElementById('sky');
            for(let i=0; i<100; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                const size = Math.random()*2+'px';
                s.style.width = size; s.style.height = size;
                s.style.top = Math.random()*100+'vh';
                s.style.left = Math.random()*100+'vw';
                s.style.setProperty('--d', (Math.random()*4+2)+'s');
                sky.appendChild(s);
            }
        }

        async function logVisit() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                await _supabase.from('access_logs').insert([{
                    ip: data.ip,
                    device: /iPhone|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop",
                    access_date: realTodayStr,
                    type: "Success",
                    Person: "Queen"
                }]);
            } catch(e) {}
        }

        function runTimers() {
            const startL = new Date("2025-10-03T16:18:00").getTime();
            const startB = new Date("2026-02-08T00:00:00").getTime();
            const endB = new Date("2026-11-15T00:00:00").getTime();

            setInterval(() => {
                const now = new Date().getTime();
                
                // Ø´Ø±ÙŠØ· Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ø¹Ù„ÙˆÙŠ
                const diffL = now - startL;
                const dL = Math.floor(diffL/86400000);
                const hL = Math.floor((diffL%86400000)/3600000);
                const mL = Math.floor((diffL%3600000)/60000);
                const sL = Math.floor((diffL%60000)/1000);
                document.getElementById('since-counter').innerHTML = `OUR LOVE: <b>${dL}D ${hL}H ${mL}M ${sL}S</b>`;

                // Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø·ÙÙ„ ÙˆØ§Ù„Ù†Ø³Ø¨Ø©
                const totalB = endB - startB;
                const currB = now - startB;
                let perc = Math.min(Math.max((currB/totalB)*100, 0), 100).toFixed(4);
                document.getElementById('perc-fill').style.width = perc + "%";
                document.getElementById('perc-label').innerText = `${perc}% COMPLETE`;

                const diffB = endB - now;
                if(diffB > 0) {
                    document.getElementById('d-val').innerText = Math.floor(diffB/86400000);
                    document.getElementById('h-val').innerText = Math.floor((diffB%86400000)/3600000).toString().padStart(2,'0');
                    document.getElementById('m-val').innerText = Math.floor((diffB%3600000)/60000).toString().padStart(2,'0');
                    document.getElementById('s-val').innerText = Math.floor((diffB%60000)/1000).toString().padStart(2,'0');
                }
            }, 1000);
        }

        function toggleModal() {
            const m = document.getElementById('modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        async function saveReply() {
            const txt = document.getElementById('reply-input').value.trim();
            if(!txt) return;
            const dStr = displayDate.toISOString().split('T')[0];
            const { error } = await _supabase.from('comments').upsert({ date: dStr, content: txt }, { onConflict: 'date' });
            if(!error) {
                document.getElementById('reply-input').value = "";
                toggleModal();
                loadReply(dStr);
            }
        }

        async function loadReply(d) {
            const { data } = await _supabase.from('comments').select('content').eq('date', d).maybeSingle();
            const area = document.getElementById('reply-box');
            if(data) {
                area.style.display = 'block';
                document.getElementById('reply-txt').innerText = data.content;
            } else area.style.display = 'none';
        }

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function initCanvas() {
            const box = document.getElementById('scratch-area');
            canvas.width = box.offsetWidth; canvas.height = box.offsetHeight;
            ctx.fillStyle = '#dec9e9'; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = '#5a189a'; ctx.font = "bold 16px Montserrat"; ctx.textAlign = "center";
            ctx.fillText("Scratch for a Message ğŸ’œ", canvas.width/2, canvas.height/2 + 5);
        }

        async function loadDay(dObj) {
            const dStr = dObj.toISOString().split('T')[0];
            const { data } = await _supabase.from('messages').select('*').eq('date', dStr).maybeSingle();
            if(data) {
                document.getElementById('text-en').innerText = data.message;
                document.getElementById('text-ar').innerText = data.translation;
                if(dStr === realTodayStr) correctPass = String(data.password).trim();
                initCanvas();
            }
            loadReply(dStr);
        }

        document.getElementById('pass-field').addEventListener('input', function() {
            if(this.value.trim() === correctPass && correctPass !== "") {
                logVisit();
                document.getElementById('lock-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'flex';
                    runTimers(); initCanvas();
                }, 1200);
            }
        });

        function scratch(e) {
            if(!isDrawing) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x,y,30,0,Math.PI*2); ctx.fill();
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); }, {passive:false});

        function nav(n) { displayDate.setDate(displayDate.getDate()+n); loadDay(displayDate); }
        function goToday() { displayDate = new Date(); loadDay(displayDate); }

        makeStars();
        loadDay(new Date());
        window.addEventListener('resize', initCanvas);
    </script>
</body>
</html>
