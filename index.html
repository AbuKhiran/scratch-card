<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nour Scratch ðŸ’–</title>

<style>
body{
  margin:0;
  font-family:cursive;
  background:radial-gradient(circle,#2b003d,#5a005f,#7f007f);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.container{
  position:relative;
  width:90%;
  max-width:900px;
  padding:40px;
  background:rgba(0,0,0,.3);
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}

h1{
  font-size:4em;
  color:#ff79c6;
  margin-bottom:20px;
}

#paragraph{
  font-size:1.6em;
  margin:30px 0;
}

canvas{
  position:absolute;
  inset:0;
  border-radius:25px;
  touch-action:none;
}

#lock{
  margin-top:20px;
}

input{
  padding:10px;
  font-size:1em;
  border-radius:10px;
  border:none;
  outline:none;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#ff79c6;
  color:white;
  cursor:pointer;
}

#error{
  color:#ffaaaa;
  margin-top:10px;
}

#date{
  margin-top:30px;
  font-size:0.9em;
  opacity:.8;
}
</style>
</head>

<body>

<div class="container">
  <h1>NOUR</h1>

  <p id="paragraph">Loading...</p>

  <div id="lock">
    <input type="password" id="pass" placeholder="Enter password">
    <button onclick="unlock()">Unlock</button>
    <div id="error"></div>
  </div>

  <canvas id="scratch"></canvas>

  <div id="date"></div>
</div>

<script>
// ============================
// CONFIG
// ============================
const SHEET_ID = "1Lunrna_CRR3EUdiGW0csT0LNa97P7GEneZM_-NRTo8g";

// ============================
// GLOBALS
// ============================
let todayPassword = "";
let unlocked = false;

// ============================
// SHOW DATE
// ============================
document.getElementById("date").innerText =
  "ðŸ“… " + new Date().toLocaleDateString("en-GB");

// ============================
// FETCH GOOGLE SHEET
// ============================
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`)
.then(res => res.text())
.then(txt => {
  const json = JSON.parse(txt.substring(47).slice(0, -2));
  const rows = json.table.rows;

  const start = new Date("2025-01-01");
  const today = new Date();
  const dayIndex =
    Math.floor((today - start) / (1000 * 60 * 60 * 24)) % rows.length;

  // MESSAGE
  document.getElementById("paragraph").innerText =
    rows[dayIndex].c[0]?.v || "";

  // PASSWORD (SAFE)
  todayPassword = rows[dayIndex].c[1]?.v
    ? rows[dayIndex].c[1].v.toString().trim()
    : "";

  console.log("Today's password:", todayPassword); // Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø± ÙÙ‚Ø·
});

// ============================
// PASSWORD CHECK
// ============================
function unlock(){
  const input = document.getElementById("pass").value.trim();

  if(input === todayPassword && input !== ""){
    unlocked = true;
    document.getElementById("lock").style.display = "none";
    ctx.clearRect(0,0,canvas.width,canvas.height);
  }else{
    document.getElementById("error").innerText = "âŒ Wrong password";
  }
}

// ============================
// SCRATCH CARD
// ============================
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  ctx.fillStyle = "#666";
  ctx.fillRect(0,0,canvas.width,canvas.height);
}
resize();
window.addEventListener("resize", resize);

let drawing = false;

function getPos(e){
  const r = canvas.getBoundingClientRect();
  const t = e.touches ? e.touches[0] : e;
  return { x: t.clientX - r.left, y: t.clientY - r.top };
}

function scratch(e){
  if(!drawing || !unlocked) return;
  const p = getPos(e);
  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(p.x, p.y, 30, 0, Math.PI * 2);
  ctx.fill();
}

// Mouse
canvas.addEventListener("mousedown",()=>drawing=true);
canvas.addEventListener("mouseup",()=>drawing=false);
canvas.addEventListener("mouseleave",()=>drawing=false);
canvas.addEventListener("mousemove", scratch);

// Touch
canvas.addEventListener("touchstart",e=>{
  drawing=true;
  scratch(e);
  e.preventDefault();
});
canvas.addEventListener("touchend",()=>drawing=false);
canvas.addEventListener("touchmove",e=>{
  scratch(e);
  e.preventDefault();
});
</script>

</body>
</html>
